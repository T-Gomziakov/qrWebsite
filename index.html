<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google Fonts End   -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="container">
    <picture class="containerImage">
      <img src="images\image-qr-code.png" alt="QR code linking to Frontend Mentor's website.">
    </picture>
    <article class="containerText">
      <h1 class="containerTitle">
        Improve your front-end skills by building projects
      </h1>
      <p class="containerDescription">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>
  </main>

  

  
  
  <footer class="attribution">
    <p class="challengeDescription">Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. </p>
    <p class="coderDescription">Coded by <a href="https://github.com/T-Gomziakov">Timofei Gomziakov</a>.</p>
  </footer>
</body>
</html>
